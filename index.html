<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="header">
        <h1>Bienvenido a Madre Rustica</h1>
        <p id="emoji-carrito" style="font-size: 40px; cursor: pointer;" onclick="mostrarCarrito()">&#128722;</p>
        <p id="cantidad-carrito">0</p>
    </div>
    <div class="conteiner" id="contenedor">
    </div>
    <div id="carrito-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarCarrito()">&times;</span>
            <h2>Carrito de Compras</h2>
            <ul id="carrito"></ul>
            <button class="guardarCarrito" id="guardarCarrito">Guardar Carrito</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
